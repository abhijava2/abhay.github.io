<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Sample HTML Page</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Welcome to my sample page!</h2>
            <p>This is a basic HTML file to demonstrate the structure of a web page.</p>
            <p>You can modify this file to create your own web pages.</p>
            <p>Feel free to add more content, styles, and functionality!</p>
        </div>
    </div>
</body>
</html>
